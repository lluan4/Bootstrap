<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css" />

    <title>Bootstrap - Margin e Padding</title>

  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <!-- Aplicação de Margin
    mt -> Margin Top (0 até 5)
    mb -> Margin Bottom (0 até 5)
    ml -> Margin Left (0 até 5)
    mr -> Margin Right (0 até 5)
    mx -> Margin no eixo x (horizontal) esquerda/direita (0 até 5)
    my -> Margin no eixo y (vertical) top/bottom (0 até 5)
    m  -> Margin em todos os lados (0 até 5)
    Valor a definir (0 até 5)
    -->

    <h6 class="text-center">Aplicação de Margin</h6>

    <h1 class="bg-success m-5">Margin</h1>
    <p class="bg-success  mt-1 mb-1 ml-1 mr-1 ">Conteúdo principal</p>
    <h1 class="bg-success mx-2 my-2">Margin</h1>

    <br />
    <br />

    <!-- Aplicação de Padding
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5)
    -->

    <h6 class="text-center">Aplicação de Padding</h6>

    <h1 class="bg-success p-5 ">Padding</h1>
    <p class="bg-success pt-1 pb-1 pr-1 pl-1">Conteúdo principal</p>
    <h1 class="bg-success px-1 py-1">Padding</h1>

    <br />
    <br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
